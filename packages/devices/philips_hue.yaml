##
# Components
##
hue:
  bridges:
    - host: !secret light_hue_host
      allow_unreachable: true
      allow_hue_groups: false

##
# Customize
##
homeassistant:
  customize:
    light.hue_color_lamp_1:
      friendly_name: Lamp TV meubel
      icon: mdi:lamp
      state_card_mode: hide-slider
      stretch_slider: true
      slider_theme:
        report_when_not_changed: false

