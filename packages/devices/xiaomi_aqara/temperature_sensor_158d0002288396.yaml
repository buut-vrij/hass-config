##
# Components
##
binary_sensor:
  - platform: template
    sensors:
      temperature_158d0002288396_battery_low:
        device_class: battery
        value_template: '{{ states.sensor.temperature_158d0002288396.attributes.battery_level < 5 }}'

sensor:
  - platform: template
    sensors:
      temperature_158d0002288396_battery:
        device_class: battery
        friendly_name: 'Batterij temperatuursensor wasruimte'
        unit_of_measurement: '%'
        value_template: '{{ states.sensor.temperature_158d0002288396.attributes.battery_level|int }}'
        icon_template: >
          {% set battery_level = states.sensor.temperature_158d0002288396_battery.state|default(0)|int %}
          {% set battery_round = (battery_level / 10) |int * 10 %}
          {% if battery_round >= 100 %}
            mdi:battery
          {% elif battery_round > 0 %}
            mdi:battery-{{ battery_round }}
          {% else %}
            mdi:battery-alert
          {% endif %}

##
# Customize
##
homeassistant:
  customize:
    binary_sensor.temperature_158d0002288396_battery_low:
      hidden: true

    sensor.humidity_158d0002288396:
      friendly_name: Luchtvochtigheid wasruimte
      icon: mdi:water-percent

    sensor.pressure_158d0002288396:
      friendly_name: Luchtdruk wasruimte
      icon: mdi:gauge

    sensor.temperature_158d0002288396:
      friendly_name: Temperatuur wasruimte
      icon: mdi:thermometer

    sensor.temperature_158d0002288396_battery:
      templates:
        theme: >
          if (state < 5) {
            return 'alert-danger';
          } else if (state < 10) {
            return 'alert-warning';
          }

  customize_glob:
    sensor.humidity_158d0002288396:
      group:
        group.climate_laundry_room:
          friendly_name: Luchtvochtigheid
        history_graph.luchtvochtigheid:
          friendly_name: Wasruimte

    sensor.pressure_158d0002288396:
      group:
        group.climate_laundry_room:
          friendly_name: Luchtdruk

    sensor.temperature_158d0002288396:
      group:
        group.climate_laundry_room:
          friendly_name: Temperatuur
        history_graph.temperatuur:
          friendly_name: Wasruimte

    sensor.temperature_158d0002288396_battery:
      group:
        group.battery_levels:
          friendly_name: Temperatuursensor wasruimte

