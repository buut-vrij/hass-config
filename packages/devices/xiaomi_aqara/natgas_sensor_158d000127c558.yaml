##
# Alerts
##
alert:
  natgas_sensor_158d000127c558_leak_detected:
    name: Gaslek meterkast gedetecteerd
    entity_id: binary_sensor.natgas_sensor_158d000127c558
    repeat: 15
    notifiers:
      - user_1
      - user_2

