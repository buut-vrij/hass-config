##
# Components
##
binary_sensor:
  - platform: template
    sensors:
      natgas_sensor_all:
        device_class: gas
        friendly_name: 'Gaslek'
        value_template: >-
          {{ is_state('binary_sensor.natgas_sensor_158d000127c558', 'on')
             or is_state('binary_sensor.natgas_sensor_158d00011176ee', 'on') }}

##
# Customize
##
homeassistant:
  customize:
    binary_sensor.natgas_sensor_158d000127c558:
      device_class: gas
      friendly_name: 'Gasmelder meterkast'

  customize_glob:
    binary_sensor.natgas_sensor_158d000127c558:
      group:
        group.security_gas:
          friendly_name: Meterkast

