##
# Alerts
##
alert:
  water_leak_sensor_158d0001bc42ee_battery_low:
    name: Batterijniveau lekkagesensor keuken onder 5%
    entity_id: binary_sensor.water_leak_sensor_158d0001bc42ee_battery_low
    repeat: 1440
    notifiers:
      - user_1
      - user_2

  water_leak_sensor_158d0001bc42ee_leak_detected:
    name: Waterlekkage keuken gedetecteerd
    entity_id: binary_sensor.water_leak_sensor_158d0001bc42ee
    repeat: 15
    notifiers:
      - user_1
      - user_2

