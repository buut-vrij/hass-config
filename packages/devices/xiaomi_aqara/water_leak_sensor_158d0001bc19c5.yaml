##
# Alerts
##
alert:
  water_leak_sensor_158d0001bc19c5_battery_low:
    name: Batterijniveau lekkagesensor pomp onder 5%
    entity_id: binary_sensor.water_leak_sensor_158d0001bc19c5_battery_low
    repeat: 1440
    notifiers:
      - user_1
      - user_2

  water_leak_sensor_158d0001bc19c5_leak_detected:
    name: Waterlekkage pomp gedetecteerd
    entity_id: binary_sensor.water_leak_sensor_158d0001bc19c5
    repeat: 15
    notifiers:
      - user_1
      - user_2

