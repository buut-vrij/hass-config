script:
  test_script_1:
    alias: Start flashing gateway lights
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.flash_all_gateway_lights

  test_script_2:
    alias: Stop flashing gateway lights
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.flash_all_gateway_lights

  test_script_3:
    alias: Set gateway lights to danger
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.all_gateway_lights_danger

  test_script_4:
    alias: Set gateway lights to info
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.all_gateway_lights_info

  test_script_5:
    alias: Set gateway lights to success
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.all_gateway_lights_success

  test_script_6:
    alias: Set gateway lights to warning
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.all_gateway_lights_warning

